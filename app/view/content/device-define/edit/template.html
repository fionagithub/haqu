<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设备点位状态</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList">
            <md-input-container flex class="md-block">
                <label for="form-group ">设备类型 </label>
                <md-select name="typename" required ng-model="selected.device">
                    <md-optgroup>
                        <md-option ng-value="data[DeviceField.TYPE_ID]" ng-repeat="data in DeviceTypeList">{{data[DeviceField.TYPE_ID] + ':' + data[DeviceField.TYPE_NAME]}}</md-option>
                    </md-optgroup>
                </md-select>
                <div ng-messages="editList.typename.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>监控类型</label>
                <md-select name="monitorgroupname" required ng-model="selected.monitor">
                    <md-optgroup>
                        <md-option ng-value="data[DeviceField.MNT_TYPE_ID]" ng-repeat="data in MonitorType">{{data[DeviceField.MNT_TYPE_ID] + ':' + data[DeviceField.DESC]}}</md-option>
                    </md-optgroup>
                </md-select>
                <div ng-messages="editList.monitorgroupname.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label for="form-group ">状态值 </label>
                <p class="form-control-static">{{groupFieldName[DeviceField.STATUS_VAL]}}</p>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>数字校验位</label>
                <md-select ng-model="selected.valueOpartor" md-selected-text="getSelectedText(selected.valueOpartor)">
                    <md-option ng-value="editData" ng-repeat="editData in data.valueOpartor">{{ editData}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>描述 </label>
                <input ng-model="groupFieldName[DeviceField.DESC]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label for="form-group ">报警flg </label>
                <md-checkbox ng-model="DeviceField[groupFieldName[DeviceField.ALARM_FLG]]">
                </md-checkbox>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>报警级别</label>
                <md-select ng-model="selected.alarmLevel" md-selected-text="getSelectedText(selected.alarmLevel)">
                    <md-option ng-value="editData" ng-repeat="editData in data.alarmLevel">{{ editData}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>isDefault </label>
                <md-checkbox ng-model="DeviceField[groupFieldName[DeviceField.IS_DEFAULT]]">
                </md-checkbox>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>isAnalogIO</label>
                <md-checkbox ng-model="DeviceField[groupFieldName[DeviceField.IS_ANALOGIO]]">
                </md-checkbox>
            </md-input-container>
        </form>
        <md-button class="md-raised demo-dialog-open-button" ng-click="save(groupFieldName,'resave')" ng-disabled="editList.$invalid">
            更新
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
