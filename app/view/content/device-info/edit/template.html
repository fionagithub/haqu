<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设备信息</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList">
            <md-input-container flex class="md-block">
                <label> 设备类型</label>
                <md-select name="typename" required ng-model="data.groupFieldName[data.relatedData.DeviceField.TYPE_ID]">
                    <md-optgroup>
                        <md-option ng-value="item[data.relatedData.DeviceField.TYPE_ID]" ng-repeat="item in data.relatedData.DeviceTypeList">
                            {{item[data.relatedData.DeviceField.TYPE_ID]+ ':' + item[data.relatedData.DeviceField.TYPE_NAME]}}
                        </md-option>
                    </md-optgroup>
                </md-select>
                <div ng-messages="editList.typename.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>设备名称</label>
                <input name="devicename" required ng-minlength="2" ng-model="data.groupFieldName[data.relatedData.DeviceField.NAME]">
                <div ng-messages="editList.devicename.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>设备编号</label>
                <input name="deviceno" required ng-minlength="2" ng-model="data.groupFieldName[data.relatedData.DeviceField.DEVICE_NO]">
                <div ng-messages="editList.deviceno.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>地图</label>
                <md-select ng-model="data.groupFieldName[data.relatedData.DeviceField.MAP_ID]">
                    <md-optgroup>
                        <md-option ng-value="item[data.relatedData.DeviceField.MAP_ID]" ng-repeat="item in data.relatedData.mapData">
                            {{item[data.relatedData.DeviceField.MAP_ID]+ ':' + item[data.relatedData.DeviceField.MAP_NAME]}}
                        </md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>地图类型 </label>
                <input ng-model="data.groupFieldName[data.relatedData.DeviceField.MAP_TYPE]">
            </md-input-container>
        </form>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(groupFieldName,'resave')" ng-disabled="editList.$invalid">
            更新
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
