<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设备与 监控</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList">
           <md-input-container flex class="md-block">
                <label>监测点组</label>
           <md-select name="monitorgroupname" required ng-model="data.groupFieldName[data.relatedData.DeviceField.MNT_GROUP_ID]">
                    <md-optgroup>
                        <md-option ng-value="item[data.relatedData.DeviceField.MNT_GROUP_ID]" ng-repeat="item in data.relatedData.MonitorGroupList">
                            {{item[data.relatedData.DeviceField.MNT_GROUP_ID]+ ':' + item[data.relatedData.DeviceField.DESC]}}
                        </md-option>
                    </md-optgroup>
                </md-select>
                <div ng-messages="editList.monitorgroupname.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>设备类型ID</label>
                  <md-select name="typename" required ng-model="data.groupFieldName[data.relatedData.DeviceField.TYPE_ID]">
                    <md-optgroup>
                        <md-option ng-value="item[data.relatedData.DeviceField.TYPE_ID]" ng-repeat="item in data.relatedData.DeviceTypeList">
                            {{item[data.relatedData.DeviceField.TYPE_ID]+ ':' + item[data.relatedData.DeviceField.TYPE_NAME]}}
                        </md-option>
                    </md-optgroup>
                </md-select>
                <div ng-messages="editList.typename.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
       </form>
          <md-button class="  md-raised demo-dialog-open-button" ng-click="save(data.groupFieldName,'save')" ng-disabled="editList.$invalid">
            保存
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
