<div ng-controller="DevicePointDetailCtrl">
    <md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">点位信息</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList">
            <md-input-container flex class="md-block">
                <label> 监控类型</label>
                <md-select name="monitorgroupname" required ng-model="groupFieldName[DeviceField.MNT_TYPE_ID]">
                    <md-optgroup>
                        <md-option ng-value="item[DeviceField.MNT_TYPE_ID]" ng-repeat="item in MonitorType">
                            {{item[DeviceField.MNT_TYPE_ID]+ ':' + item[DeviceField.DESC]}}
                        </md-option>
                    </md-optgroup>
                </md-select>
                <div ng-messages="editList.monitorgroupname.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        <!--     <md-input-container flex class="md-block">
            <label for="form-group ">设备ID </label>
            <input ng-model="groupFieldName[DeviceField.DEVICE_ID]">
        </md-input-container> -->
            <md-input-container flex class="md-block">
                <label>CMD名称</label>
                <input ng-model="groupFieldName[DeviceField.CMD_NAME]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>监控 </label>
                <input ng-model="groupFieldName[DeviceField.MONITOR]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>来源 </label>
                <input ng-model="groupFieldName[DeviceField.SOURCE]">
            </md-input-container>
        </form>
        <md-button class="md-raised demo-dialog-open-button" ng-click="save(groupFieldName,'resave')" ng-disabled="editList.$invalid">
            更新
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>

</div>
