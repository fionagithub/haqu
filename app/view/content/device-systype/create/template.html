<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">大类</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList">
            <md-input-container flex class="md-block">
                <label> 大类名称</label>
                <input type="text" name="systypename" required ng-minlength="2" ng-model="data.groupFieldName[data.relatedData.DeviceField.SYS_TYPE_NAME]">
                <div ng-messages="editList.systypename.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </form>
        <md-button class="md-raised demo-dialog-open-button" ng-click="save(data.groupFieldName,'save')" ng-disabled="editList.$invalid">
            保存
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
