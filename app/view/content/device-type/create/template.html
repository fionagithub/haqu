<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">小类</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList">
            <md-input-container flex class="md-block">
                <label>系统</label>
                <md-select name="systype" required ng-model="data.groupFieldName[data.relatedData.DeviceField.SYS_TYPE_ID]">
                    <md-optgroup>
                        <md-option ng-value="item[data.relatedData.DeviceField.SYS_TYPE_ID]" ng-repeat="item in data.relatedData.DeviceSysTypeList">
                            {{item[data.relatedData.DeviceField.SYS_TYPE_ID]+ ':' + item[data.relatedData.DeviceField.SYS_TYPE_NAME]}}
                        </md-option>
                    </md-optgroup>
                </md-select>
                <div ng-messages="editList.systype.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>小类名称</label>
                <input name="typename" required ng-model="data.groupFieldName[data.relatedData.DeviceField.TYPE_NAME]">
                <div ng-messages="editList.typename.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>图标 </label>
                <input ng-model="data.groupFieldName[data.relatedData.DeviceField.ICON_SRC]">
            </md-input-container>
        </form>
        <md-button class="md-raised demo-dialog-open-button" ng-click="save(data.groupFieldName,'save')" ng-disabled="editList.$invalid">
            保存
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
