<div ng-controller="DeviceTypeDetailCtrl">
    <md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">小类</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList">
            <md-input-container flex class="md-block">
                <label>系统
                </label>
                <md-select name="systype" required ng-model="editData.groupFieldName[DeviceField.SYS_TYPE_ID]">
                    <md-optgroup>
                        <md-option ng-value="item[DeviceField.SYS_TYPE_ID]" ng-repeat="item in editData.DeviceSysTypeList">
                             {{item[DeviceField.SYS_TYPE_ID]+ ':' + item[DeviceField.SYS_TYPE_NAME]}}
                        </md-option>
                    </md-optgroup>
                </md-select>
                <div ng-messages="editList.systype.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>小类名称</label>
                <input name="typename" required ng-minlength="2" ng-model="editData.groupFieldName[DeviceField.TYPE_NAME]">
                <div ng-messages="editList.typename.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>图标 </label>
                <input ng-model="editData.groupFieldName[DeviceField.ICON_SRC]">
            </md-input-container>
        </form>
        <md-button class="md-raised demo-dialog-open-button" ng-click="save(editData.groupFieldName,'resave')" ng-disabled="editList.$invalid">
            更新
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
</div>
