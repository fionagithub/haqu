<div layout="column" tabindex="-1" role="main" flex="" class="layout-column flex" ng-controller="DeviceTypeCtrl">
    <md-input-container flex class="md-block">
        <label>系统</label>
        <md-select ng-model="selected.deviceSysTypeData">
            <md-optgroup>
                <md-option ng-value="data[DeviceField.SYS_TYPE_ID]" ng-repeat="data in DeviceSysTypeList track by $index"> {{data[DeviceField.SYS_TYPE_ID]+ ':' + data[DeviceField.SYS_TYPE_NAME]}}</md-option>
            </md-optgroup>
        </md-select>
    </md-input-container>
    <md-input-container flex class="md-block">
        <label>小类名称</label>
        <input ng-model="selected.searchDeviceType">
    </md-input-container>
    <section layout-sm="column" flex layout-align="center center" layout-wrap="">
        <md-button class="md-raised demo-dialog-open-button" ng-click="search()">搜索
        </md-button>
        <md-button ng-click="toggleRight()" class="  md-raised demo-dialog-open-button">新增
        </md-button>
    </section>
    <md-content md-scroll-y="" layout-padding layout="column" flex="" class="_md layout-column flex">
        <table class="md-api-table">
            <thead>
                <tr>
                    <th> 小类ID</th>
                    <th> 小类名称</th>
                    <th> 大类ID</th>
                    <th> 图标</th>
                    <th> 操作 </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='data in showData.data' ng-class="{'selected':_oldSelectedRowObj.indexOf(data)!==-1}" ng-click="selectedRow($index,data)">
                    <td>{{data[DeviceField.TYPE_ID]}} </td>
                    <td> {{data[DeviceField.TYPE_NAME]}}
                    </td>
                    <td>
                        {{sysMap[data[DeviceField.SYS_TYPE_ID]]}}
                    </td>
                    <td>
                        {{ data["iconsrc"]}}
                    </td>
                    <td>
                        <inline-tools open="toggleRight(data)" delete='deleteData( data)' old='_oldSelectedRowObj' data='data' del='isDel'></inline-tools>
                    </td>
            </tbody>
        </table>
        <pagination-section>
    </md-content>
<!--     <ui-view>
</ui-view> -->
</div>
