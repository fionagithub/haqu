<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设备与 监控</h1> 
    </md-toolbar>
    <!-- ng-controller="editSysCtrl" -->
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label>设备类型</label>
                <md-select ng-model="DeviceTypeList.data" md-selected-text="getSelectedText(DeviceTypeList.data)">
                    <md-optgroup>
                        <md-option ng-value="data[DeviceField.TYPE_ID]" ng-repeat="data in DeviceTypeList"> {{ data[DeviceField.TYPE_ID] + ':' + data[DeviceField.TYPE_NAME]}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>监测点组</label>
                <md-select ng-model="MonitorGroupList.editOptionData" md-selected-text="getSelectedText(MonitorGroupList.editOptionData)">
                    <md-option ng-value="editOptionData[DeviceField.MNT_GROUP_ID]" ng-repeat="editOptionData in MonitorGroupList">{{ editOptionData[DeviceField.MNT_GROUP_ID] + ':' + editOptionData[DeviceField.DESC]}}</md-option>
                </md-select>
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="resave()">
            更新
        </md-button>
       <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
