<md-sidenav md-component-id="right" class="md-sidenav-right" >
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设备</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList" ng-controller="DeviceGroupDefineCtrl as dgdCtrl">
            <md-input-container flex class="container-autocomplete">
                <label>设备ID </label>
                <input name="device" required ng-model="dgdCtrl.prefix" smarty-input select="dgdCtrl.setSelected(x)" index="dgdCtrl.selected" list-items="dgdCtrl.suggestions" close="dgdCtrl.suggestionPicked()" selection-made="dgdCtrl.selectionMade"></input>
                <div smarty-suggestions-box></div>
                <div ng-messages="editList.device.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>subDeviceId</label>
                <md-select ng-disabled="editList.device.$invalid"  ng-model="dgdCtrl.subData.item" md-on-close="dgdCtrl.clearSearchTerm()" multiple>
                    <md-optgroup label="subDeviceId">
                        <md-option ng-value="item" ng-repeat="item in dgdCtrl.subData track by $index">{{item}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>templateName </label>
                <input ng-model="data[dgdCtrl.DeviceField.TMP_NAME]">
            </md-input-container>
        </form>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(data,'save')" ng-disabled="editList.$invalid">
            保存
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
