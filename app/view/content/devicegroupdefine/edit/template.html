<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设备</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label for="form-group ">设备ID </label>
                <p class="form-control-static">{{groupFieldName[DeviceField.DEVICE_ID]}}</p>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>subDeviceId</label>
                <input ng-model="groupFieldName[DeviceField.SUBDEVICE_ID]">
            <!--    <md-select ng-model="MonitorType.editData" md-selected-text="getSelectedText(MonitorType.editData)">
                <md-optgroup>
                    <md-option ng-value="editData[DeviceField.MNT_TYPE_ID]" ng-repeat="editData in MonitorType"> {{ editData[DeviceField.MNT_TYPE_ID] + ':' + editData[DeviceField.DESC]}}</md-option>
                </md-optgroup>
            </md-select> -->
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>templateName </label>
                <input ng-model="groupFieldName[DeviceField.TMP_NAME]">
            </md-input-container>

        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(groupFieldName,'resave')">
            更新
        </md-button>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
