<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设备</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="container-autocomplete">
                <label>设备ID </label>
                <input ng-model="dgdCtrl.prefix" smarty-input select="dgdCtrl.setSelected(x)" index="dgdCtrl.selected" list-items="dgdCtrl.suggestions" close="dgdCtrl.suggestionPicked()" selection-made="dgdCtrl.selectionMade"></input>
                <div smarty-suggestions-box></div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>subDeviceId</label>
                <md-select ng-model="dgdCtrl.subData.item" md-on-close="dgdCtrl.clearSearchTerm()" multiple>
                    <md-optgroup label="subDeviceId">
                        <md-option ng-value="item" ng-repeat="item in dgdCtrl.subData track by $index">{{item}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>templateName </label> 
                <input ng-model="dgdCtrl.groupFieldName[dgdCtrl.DeviceField.TMP_NAME]">
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="dgdCtrl.save(dgdCtrl.groupFieldName,'resave')">
            更新
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="dgdCtrl.cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
