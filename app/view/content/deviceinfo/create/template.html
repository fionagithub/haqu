<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设备信息</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label>设备名称 </label>
                <input ng-model="data[DeviceField.NAME]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>设备编号 </label>
                <input ng-model="data[DeviceField.DEVICE_NO]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 设备类型</label>
                <md-select ng-model="selected.device">
                    <md-optgroup>
                        <md-option ng-value="data[DeviceField.TYPE_ID]" ng-repeat="data in DeviceTypeList">{{ data[DeviceField.TYPE_ID] + ':' + data[DeviceField.TYPE_NAME]}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>地图</label>
                <md-select ng-model="selected.map">
                    <md-optgroup>
                        <md-option ng-value="data[DeviceField.MAP_ID] " ng-repeat='data in mapData'>{{ data[DeviceField.MAP_ID] + ':' + data[DeviceField.MAP_NAME]}}</md-option>
                </md-select>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 地图类型</label>
                <input ng-model="data[DeviceField.MAP_TYPE]">
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(data,'save')">
            保存
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
