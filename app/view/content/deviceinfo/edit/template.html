<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">设备信息</h1>
    </md-toolbar>
    <!-- ng-controller="editSysCtrl" -->
    <md-content layout-padding="">
        <md-list> 
            <md-input-container flex class="md-block">
                <label>设备名称</label>
                  <p class="form-control-static hide">{{groupFieldName[DeviceField.DEVICE_ID]}}</p>
              <input ng-model="groupFieldName[DeviceField.NAME]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>设备编号</label>
                <input ng-model="groupFieldName[DeviceField.DEVICE_NO]">
                 </md-input-container>
            <md-input-container flex class="md-block">
                <label> 设备类型</label>
                <md-select ng-model="DeviceTypeList.editData" md-selected-text="getSelectedText(DeviceTypeList.editData)">
                    <md-optgroup>
                        <md-option ng-value="editData[DeviceField.TYPE_ID]" ng-repeat="editData in DeviceTypeList"> {{ editData[DeviceField.TYPE_ID] + ':' + editData[DeviceField.TYPE_NAME]}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>地图</label> 
                <md-select ng-model="mapData.editData" md-selected-text="getSelectedText(mapData.editData)">
                    <md-option ng-value="editData[DeviceField.MAP_ID]" ng-repeat="editData in mapData">{{ editData[DeviceField.MAP_ID] + ':' + editData[DeviceField.MAP_NAME]}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>地图类型 </label>
                <input ng-model="groupFieldName[DeviceField.MAP_TYPE]">
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(groupFieldName,'resave')">
            更新
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
