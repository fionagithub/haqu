<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">点位信息</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label for="form-group ">设备ID </label>
                <p class="form-control-static">{{groupFieldName[DeviceField.DEVICE_ID]}}</p>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>CMD名称</label>
                <input ng-model="groupFieldName[DeviceField.CMD_NAME]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 监控类型</label>
                <md-select ng-model="selected.data">
                    <md-optgroup>
                        <md-option ng-value="data[DeviceField.MNT_TYPE_ID] " ng-repeat="data in MonitorType">{{data[DeviceField.MNT_TYPE_ID] + ':' + data[DeviceField.DESC]}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>监控 </label>
                <input ng-model="groupFieldName[DeviceField.MONITOR]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>来源 </label>
                <input ng-model="groupFieldName[DeviceField.SOURCE]">
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(groupFieldName,'resave')">
            更新
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
