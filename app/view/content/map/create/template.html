<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">系统设备</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label>大类ID</label>
                <input ng-model="systypeFieldName[DeviceField.SYS_TYPE_ID] ">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 大类名称</label>
                <input ng-model=" systypeFieldName[DeviceField.SYS_TYPE_NAME]">
            </md-input-container>
        </md-list>
        <md-button class="md-primary md-raised demo-dialog-open-button" ng-click="saveDeviceType(systypeFieldName)">
            保存
        </md-button>
        <md-button class="md-primary md-raised demo-dialog-open-button" ng-click="cancelDeviceType()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
