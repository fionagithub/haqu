<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">地图</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList">
            <md-input-container flex class="md-block">
                <label>区域</label>
                <md-select name="map" required ng-model="data.groupFieldName[data.relatedData.DeviceField.MAP_NO]">
                    <md-optgroup>
                        <md-option ng-value="item[data.relatedData.DeviceField.MAP_ID]" ng-repeat="item in data.relatedData.showAreaData">
                            {{item[data.relatedData.DeviceField.MAP_ID]+ ':' + item[data.relatedData.DeviceField.MAP_NAME]}}
                        </md-option>
                    </md-optgroup>
                </md-select>
                <div ng-messages="editList.map.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>地图名称 </label>
                <input name="mapname" required ng-minlength="2" ng-model="data.groupFieldName[data.relatedData.DeviceField.MAP_NAME]">
                <div ng-messages="editList.mapname.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
            <md-input-container flex class="md-block">
                <input type="file" file-model="myFile" />
                <md-button ng-show="myFile" ng-click="uploadFile()" class="md-raised demo-dialog-open-button">上传文件
                </md-button>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 地图类别 </label>
                <input ng-model="data.groupFieldName[data.relatedData.DeviceField.MAP_TYPE]">
            </md-input-container>
        </form>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(data.groupFieldName,'save')" ng-disabled="editList.$invalid" ng-hide='myFile'>
            保存
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
