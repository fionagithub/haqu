<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">地图</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label>地图名称 </label>
                <input ng-model="addData[DeviceField.MAP_NAME] ">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>区域</label>
            <!--     <md-select ng-model="showDa" md-selected-text="getSelectedText(showDa)">
                <md-option ng-value="data" ng-repeat='data in showData.null'>{{data[DeviceField.MAP_NAME]}}</md-option>
            </md-select> -->

                <md-select ng-model="selected.map">
                    <md-optgroup>
                        <md-option ng-value="data" ng-repeat='data in showData.null '>{{data[DeviceField.MAP_ID] + ':' +data[DeviceField.MAP_NAME]}}</md-option>
                    </md-optgroup>
                </md-select>

            </md-input-container>
            <md-input-container flex class="md-block">
                <input type="file" file-model="myFile" />
                <md-button ng-click="uploadFile()" class="md-raised demo-dialog-open-button">上传
                </md-button>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 地图类别 </label>
                <input ng-model=" addData[DeviceField.MAP_TYPE]">
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(addData,'save')">
            保存
        </md-button>
      <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
             取消
        </md-button>
    </md-content>
</md-sidenav>
