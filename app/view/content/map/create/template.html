<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">系统设备</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label> MAP_ID</label>
                <input ng-model="addData[DeviceField.MAP_ID] ">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> mapName</label>
                <input ng-model="addData[DeviceField.MAP_NAME] ">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> mapNo </label>
                <input ng-model=" addData[DeviceField.MAP_NO]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>Source </label>
                <input ng-model="addData[DeviceField.SOURCE] ">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> mapType </label>
                <input ng-model=" addData[DeviceField.MAP_TYPE]">
            </md-input-container>
        </md-list>
        <md-button class="md-primary md-raised demo-dialog-open-button" ng-click="save(addData)">
            保存
        </md-button>
        <md-button class="md-primary md-raised demo-dialog-open-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
