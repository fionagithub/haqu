<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">地图</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label> 地图名称 </label>
                <p class="form-control-static hide">
                    {{groupFieldName[DeviceField.MAP_ID]}}
                </p>
                <input ng-model="groupFieldName[DeviceField.MAP_NAME] ">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 区域 </label>
                <!--       <md-select ng-model="showData.null.data" md-selected-text="getSelectedText(showData.null.data)">
              <md-option ng-value="data[DeviceField.MAP_ID]" ng-repeat='data in showData.null'>{{data[DeviceField.MAP_NAME]}}</md-option>
          </md-select> -->
                <md-select ng-model="selected.map">
                    <md-optgroup>
                        <md-option ng-value="data[DeviceField.MAP_ID]" ng-repeat='data in showData.null '>{{data[DeviceField.MAP_ID] + ':' +data[DeviceField.MAP_NAME]}}</md-option>
                    </md-optgroup> 
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <p> {{showImgUri}} </p>
                <input type="file" file-model="myFile" />
                <md-button ng-click="uploadFile()" class="md-raised demo-dialog-open-button">上传
                </md-button>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 地图类别 </label>
                <input ng-model=" groupFieldName[DeviceField.MAP_TYPE]">
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(groupFieldName,'resave')">
            更新
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
