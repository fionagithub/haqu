<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">监控</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <form name="editList">
            <md-input-container flex class="md-block">
                <label> 描述</label>
                <p class="form-control-static hide">{{data.edit[DeviceField.MNT_GROUP_ID]}}</p>
                <input name="monitorgroupname" required ng-minlength="2" ng-model="data.edit[DeviceField.DESC]">
                <div ng-messages="editList.monitorgroupname.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </form>
        <md-button class="md-raised demo-dialog-close-button" ng-click="save(data.edit,'resave')" ng-disabled="editList.$invalid">
            更新
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
