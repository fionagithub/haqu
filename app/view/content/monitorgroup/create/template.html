<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">监控</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label> 描述</label>
                <input ng-model=" data.edit[DeviceField.DESC]">
            </md-input-container>
        </md-list>
        <md-button class="md-raised demo-dialog-open-button" ng-click="save(data.edit,'save')">
            保存
        </md-button>
        <md-button class="md-raised demo-dialog-close-button" ng-click="cancel()">
          取消
        </md-button>
    </md-content>
</md-sidenav>
