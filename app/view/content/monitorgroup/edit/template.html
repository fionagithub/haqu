<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">组类型</h1>
    </md-toolbar>
    <!-- ng-controller="editSysCtrl" -->
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label>大类ID
                </label>
                <p class="form-control-static">{{groupFieldName[DeviceField.MNT_GROUP_ID]}}</p>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 大类名称</label>
                <input ng-model=" groupFieldName[DeviceField.DESC]">
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(groupFieldName,'resave')">
            更新
        </md-button>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="cancelDeviceType()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
