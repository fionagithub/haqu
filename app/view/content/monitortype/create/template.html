<md-sidenav md-component-id="right" class="md-sidenav-right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">监控类型</h1>
    </md-toolbar>
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label for="form-group ">监控</label>
                <input ng-show='!isEditButton' ng-model="data[DeviceField.MNT_TYPE_ID]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>命令名称</label>
                <input ng-model="data[DeviceField.CMD_NAME]">
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>设备类型</label>
                <md-select ng-model="DeviceTypeList.data" md-selected-text="getSelectedText(DeviceTypeList.data)">
                    <md-optgroup>
                        <md-option ng-value="data[DeviceField.TYPE_ID]" ng-repeat="data in DeviceTypeList"> {{ data[DeviceField.TYPE_ID] + ':' + data[DeviceField.TYPE_NAME]}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>监测点组ID</label> 
                <md-select ng-model="MonitorGroupList.editOptionData" md-selected-text="getSelectedText(MonitorGroupList.editOptionData)">
                    <md-option ng-value="editOptionData[DeviceField.MNT_GROUP_ID]" ng-repeat="editOptionData in MonitorGroupList">{{ editOptionData[DeviceField.MNT_GROUP_ID] + ':' + editOptionData[DeviceField.DESC]}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>描述 </label>
                <input ng-model="data[DeviceField.DESC]">
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(data,'save')">
            保存
        </md-button>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="cancel()">
            取消
        </md-button>
    </md-content>
</md-sidenav>
