<md-sidenav class="md-sidenav-right" md-component-id="right">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">系统设备</h1>
    </md-toolbar>
    <!-- ng-controller="editSysCtrl" -->
    <md-content layout-padding="">
        <md-list>
            <md-input-container flex class="md-block">
                <label>大类ID
                </label>
                <p class="form-control-static">{{deviceTypeFieldName[DeviceField.SYS_TYPE_ID]}}</p>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label> 大类名称</label>
                <input ng-model="deviceTypeFieldName[DeviceField.SYS_TYPE_NAME]">
            </md-input-container>
        </md-list>
        <md-button class="  md-raised demo-dialog-open-button" ng-click="save(deviceTypeFieldName,'resave')">     更新
        </md-button>
        <md-button class="  md-raised demo-dialog-open-button">
            取消
        </md-button>
    </md-content>
</md-sidenav>
