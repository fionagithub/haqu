<span ng-class="{'inline-tools':old.indexOf(data)!==-1}" ng-show="old.indexOf(data)!==-1">
	<md-button ng-click="toggleRight(data)" class="md-fab md-mini" >
         <md-icon  class="glyphicon glyphicon-pencil" ></md-icon>
      </md-button>
       <md-button class="md-fab md-mini" ng-show='isDel' class="btn btn-danger btn-xs" ng-click="deleteData( data)">
         <md-icon class="glyphicon glyphicon-remove" ></md-icon>
        </md-button>
       </span>
